{% extends "layout.html" %}

{% block title %} Chain or Tweet {% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Django Project </h1>


<h3 class="text-center mt-7">Are you sure that you want to delete the Tweet?</h3>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-success" href="{% url "tweet_list" %}">Cancel</a>
</form>


{% endblock %}
